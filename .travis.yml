sudo: required
services:
    - docker

before_install:
    - docker build -t tirupendyala/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true tirupendyala/docker-react npm run test
deploy:
    provider: elasticbeanstalk
    region: "eu-central-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-eu-central-1-170319090625"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: §AWS_ACCESS_KEY
    secret_access_key:
        secure: "§AWS_SECRET_KEY"